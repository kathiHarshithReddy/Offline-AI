
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHEA-AI | Autonomous Engineering Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald-glow: rgba(16, 185, 129, 0.4);
      --slate-bg: #020617;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--slate-bg);
      color: #e2e8f0;
      margin: 0;
      overflow: hidden;
      background-image: 
        linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    .font-mono { font-family: 'Fira Code', monospace; }
    
    .scanline {
      width: 100%;
      height: 2px;
      z-index: 100;
      background: rgba(16, 185, 129, 0.1);
      opacity: 0.3;
      position: absolute;
      top: 0;
      animation: scanlineMove 4s linear infinite;
      pointer-events: none;
    }
    @keyframes scanlineMove {
      0% { top: 0%; }
      100% { top: 100%; }
    }
    
    .flicker {
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
    }

    .cyber-border {
      position: relative;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    .cyber-border::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; width: 10px; height: 10px;
      border-top: 2px solid #10b981; border-left: 2px solid #10b981;
    }
    .cyber-border::after {
      content: '';
      position: absolute;
      bottom: -1px; right: -1px; width: 10px; height: 10px;
      border-bottom: 2px solid #10b981; border-right: 2px solid #10b981;
    }

    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #10b981; }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="scanline"></div>
</body>
</html>
